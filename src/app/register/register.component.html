<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      >
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Debe colocar la Contraseña</div>
          <div *ngIf="password.errors['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <div class="alert-danger" *ngIf="username.errors && f.submitted">
        <div *ngIf="username.errors['required']">Debes colocar el Nombre de Usuario</div>
        <div *ngIf="username.errors['minlength']">
          El Nombre de Usuario Es muy Corto (debe tener minimo 3 letras)
        </div>
        <div *ngIf="username.errors['maxlength']">
          Nombre de Usuario demasiado Largo (Maximo 20 letras)
        </div>
      </div>

      <div class="form-group">
	<label for="nacimiento">Nombre</label>
	<input
	  type="text"
	  class="form-control"
	  name="nombre"
	  [(ngModel)]="form.nombre"
	  required
	  nombre
	  #nacimiento="ngModel"
	  />
      </div>

      <div class="form-group">
	<label for="nacimiento">Apellido</label>
	<input
	  type="text"
	  class="form-control"
	  name="apellido"
	  [(ngModel)]="form.apellido"
	  required
	  apellido
	  #nacimiento="ngModel"
	  />
      </div>

      <div class="form-group">
	<label for="nacimiento">Fecha Nacimiento</label>
	<input
	  type="date"
	  class="form-control"
	  name="nacimiento"
	  [(ngModel)]="form.nacimiento"
	  required
	  nacimiento
	  #nacimiento="ngModel"
	  bsDatepicker
	  />
      </div>

      <label id="example-radio-group-label">Sexo</label>
      <mat-radio-group
	class="form-control"
	name="sexo"
	[(ngModel)]="form.sexo"
	>
	<mat-radio-button  *ngFor="let msexo of sexos" [value]="msexo">
	  {{msexo}}
	</mat-radio-button>
      </mat-radio-group>
      <br/>
      
      <div class="form-group">
	<button class="btn btn-primary btn-block">Registrar</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
	Registro Fallido!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Registro Exitoso!
    </div>
  </div>
</div>
